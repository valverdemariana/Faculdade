        <section id="cadastro">
            <h2>
                Cadastrar Produto

                </datalist>

                <label for="quantity">Quantidade</label>
                <input class="gray" type="number" name="quantity" id="quantity">
                
                <label for="value">Valor Unidade</label>
                <input type="number" name="value" id="value">

                <button class="btn">Adicionar Produto</button>
